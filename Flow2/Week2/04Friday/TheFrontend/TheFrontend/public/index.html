<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>


</head>

<body>
  <div class="container" id="tableAll">
  </div>
  <div class="container">
    <button class="btn btn-dark" id="reload">Reload</button>
    <button class="btn btn-warning" id="addPerson" data-toggle="modal" data-target="#personModal">Add New
      Person</button>


    <div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Person</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>Person info</label>
            <br>
            <input class="form-control" type="text" id="fName" placeholder="Firstname">
            <input class="form-control" type="text" id="lName" placeholder="Lastname">
            <input class="form-control" type="text" id="phone" placeholder="Phone">
            <br>
            <label>Address info</label>
            <br>
            <input class="form-control" type="text" id="street" placeholder="Steet">
            <input class="form-control" type="text" id="zip" placeholder="Zip">
            <input class="form-control" type="text" id="city" placeholder="City">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" id="addPersonModal">Add Person</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="editPersonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Person</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="editPersonForm">
            <div class="modal-body">
              <label>Person info</label>
              <br>
              <input id="editId" type="hidden">
              <input class="form-control" type="text" id="editFName" placeholder="Firstname">
              <input class="form-control" type="text" id="editLName" placeholder="Lastname">
              <input class="form-control" type="text" id="editPhone" placeholder="Phone">
              <br>
              <label>Address info</label>
              <br>
              <input class="form-control" type="text" id="editStreet" placeholder="Steet">
              <input class="form-control" type="text" id="editZip" placeholder="Zip">
              <input class="form-control" type="text" id="editCity" placeholder="City">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark" id="editPerson">Edit Person</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
