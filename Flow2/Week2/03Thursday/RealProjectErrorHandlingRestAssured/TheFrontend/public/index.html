<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="bundle.js"></script>

</head>

<body>
  <div class="container" id="tableAll">
  </div>
  <div class="container">

    <label>Person data</label>
    <input class="form-control" type="number" name="personId" id="personId" placeholder="Person id">
    <input class="form-control" type="text" name="fName" id="fName" placeholder="Person first name">
    <input class="form-control" type="text" name="lName" id="lName" placeholder="Person last name">
    <input class="form-control" type="text" name="phone" id="phone" placeholder="Person phone">
    <br>
    <label>Person address data</label>
    <input class="form-control" type="text" name="street" id="street" placeholder="Address street">
    <input class="form-control" type="text" name="zip" id="zip" placeholder="Address zip">
    <input class="form-control" type="text" name="city" id="city" placeholder="Address city">
    <br>
    <button class="btn btn-dark" id="getAll">Get all persons</button>
    <button class="btn btn-dark" id="findPerson">Find person</button>
    <button class="btn btn-dark" id="deletePerson">Delete person</button>
    <button class="btn btn-dark" id="addPerson">Add person</button>
    <button class="btn btn-dark" id="editPerson">Edit person</button>

  </div>
</body>

</html>
